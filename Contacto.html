<script>
var btn = $("#button");
$(window).scroll(function() {
    if ($(window).scrollTop() > 300) {
        btn.addClass("show");
    } else {
        btn.removeClass("show");
    }
});
btn.on("click", function(e) {
    e.preventDefault();
    $("html, body").animate({
            scrollTop: 0,
        },
        "300"
    );
});
</script>

<script>
if (mapa) {
    var map = L.map("mapa").setView([19.5348514, -99.0147114], 15);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);
    map.locate({
        setView: true,
        maxZoom: 10,
    });
    L.marker([19.5348514, -99.0147114])
        .addTo(map)
        .bindPopup("M O R B I D - D E S I G N")
        .openPopup();
}
</script>
